name: Build and Deploy Jekyll with GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: action
        uses: noraworld/github-actions-sandbox/.github/workflows/jekyll-gh-pages.yml@main
